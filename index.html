<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
			<title> Make A List </title>
			<link rel="stylesheet" href="./styles/main.css">
		</head>
		<body>
			<div id="nameListContainer" class="flex-container">
				<input type="text" maxlength="30" placeholder="Name Your List">
			</div>
			<div id="container">
				<div id="header">
					<div id="fixedHeader">
						<div class="flex-container-header">
							<h1> Grocery List </h1>
							<h3 id="displayDate"> </h3>
						</div>
						<input id="itemInput" type="text" placeholder="Add Item" maxlength="30">
						<div id="buttonContainer">
							<div id="selectAllButton" class="button">
						 		Select All Items
							</div>
							<div id="deleteSelectedButton" class="button">
						 		Delete Selected Items
							</div>
						</div>
					</div> <!-- End Header Content -->
				</div> <!-- End Header -->
				<div id="mainContent">
				</div>
				<footer>
					<p class="spinner">
						version 1.0.0
				 	</p>
				</footer>
			</div> <!-- End Container -->

			


			<!--
			We are using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    	-->
    	<script src="./scripts/index.js"></script>
    </body>
  </html>
